<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-12 text-left">
                    <h2>Grocery List</h2>
                </div>
                <div class="col-3">
                    <select id="gOptionList" class="form-control">
                        <option>Select</option>
                    </select>
                </div>
                <div class="col-3">
                    <input type="number" class="form-control" id="qtyId" placeholder="Enter Quantity"  min="1" >
                </div>
                <div class="col-3">
                    <button onclick="addList()" class="btn  btn-info"> ADD</button>
                </div>
            </div>

        <table class="table table-striped"   id="printTable">
              <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Total Amount</th>
                </tr>
              </thead>
                
              <tbody id="seletcItemRecord">
                </tbody>
            
            <tfoot>
                <tr>
                    <th class="text-end" colspan="2">Grand Total</th>
                    <td class="text-end">
                        <strong id="tot"></strong>
                    </td>
                </tr>
            </tfoot> 
        </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
