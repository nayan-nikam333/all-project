<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="./day-3.css">
</head>

<body>

    <div class="container">
        <h1 class="main-head-tag border-5 text-uppercase ">Sign up</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputfname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputfname">
            </div>
            <div class="col-md-6">
                <label for="inputlname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputlname">
            </div>


            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Permanent Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="plot No.1 XYZ ">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Temporary Address</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected> Maharashtra</option>
                    <option>Gujarat</option>
                    <option value="opt3">Telangana</option>
                    <option value="opt4">Tamilnadu</option>
                    <option value="opt5">Rajasthan</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        agree term & condition
                    </label>
                </div>
            </div>
            <div class="col-12">
                <a href="/Template/template-1/index.html" class="btn btn-primary">Sign in</a>
                <!-- <button type="submit"  class="btn btn-primary">Sign in</button> -->
            </div>
        </form>
    </div>



</body>

</html>
